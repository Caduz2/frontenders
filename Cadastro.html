<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontbots - Registre-se</title>
  <script src="./js/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/Cadastro.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="d-flex justify-content-center register-main">
    <section id="register-form" class="row">
      <div class='register message d-flex align-items-center justify-content-center col-12 col-md-6'>
        <div class="text-center">
          <div class="logo-area d-flex align-items-center flex-column mb-2">
            <div class="m-3 image-logo-big"></div>
            FrontBots
          </div>
          <p>Feedback rapido, simples e <span class="text-uppercase">Confiável</span></p>
        </div>
      </div>

      <div id="form" class="col-12 col-md-6 p-5 d-flex justify-content-center">
        <form altocomplete="off" id="alignField" class="">
          <h1 class='text-center p-3'>
            Deixe sua vida mais simples
          </h1>
          <div class="row">
            <label for="email" class='form-label'>Email</label>
            <input type="text" id="email" class='form-control' required>
            <small id="textEmail" class="form-text"></small>
          </div>

          <div class="row">
            <label for="senha" class='form-label'>Senha</label>
            <input type="password" id="password" class='form-control' required>
            <small id="textPassword" class='form-text'></small>
          </div>

          <div class="row">
            <label for="nome" class='form-label'>Nome</label>
            <input type="text" id="name" class='form-control' required>
          </div>

          <div class="row">
            <label for="cep" class='form-label'>CEP</label>
            <input type="text" id="cep" class='form-control' required>
            <small id="textCep"></small>
          </div>


          <div class="row">
            <label for="endereco" class='form-label'>Endereço</label>
            <input type="text" id="endereco" class='form-control' disabled required>
          </div>

          <div class="row">
            <div class=" col-12 col-md-6">
              <label for="numero" class='form-label'>Número</label>
              <input type="text" id="numero" class='form-control' required>
            </div>
            <div class="col-12 col-md-6">
              <label for="bairro" class='form-label'>Bairro</label>
              <input type="text" id="bairro" class='form-control' disabled required>
            </div>
          </div>

          <div class='row'>
            <div class="col-12 col-md-6">
              <label for="cidade" class='form-label'>Cidade</label>
              <input type="text" id="cidade" class='form-control' disabled required>
            </div>

            <div class="col-12 col-md-6">
              <label for="estado" class='form-label'>Estado</label>
              <input type="text" id="estado" class='form-control' disabled required>
            </div>
          </div>

          <div class="row d-flex align-items-center justify-content-center">
            <button class="col-4 btn btn-primary btn-register p-3 m-3">Registre-se</button>
            Ou <div class="col-4">Fazer <a href="./login.html">login</a></div>
          </div>

        </form>

      </div>
    </section>
  </main>
  <script src="./js/Cadastro.js"></script>
</body>

</html>
